<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 align="center">Hotel Room booking Form</h1>
    <Form action="#"method="post"align="center">

        <!--Name-->
        <label for="fullname">Full name</label>
        <input type="text" id="fullname" name="fullname"required>
        <br><br>

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email"id="email"name="email"required>
        <br><br>

        <!--Phone-->
        <label for="phone">Phone:</label>
        <input type="tel"id="phone"name="phone"required>
        <br><br>

        <!--Check-in & Check-out-->
        <label> for="Check-in">Checkin-date:</label>
        <input type="check-in"id="check-in"name="phone"required>
        <br><br>

        <label> for="Check-out">Checkout-date:</label>
        <input type="check-out"id="check-out"name="phone"required>
        <br><br>

        <!--Room Type-->
        <label for="room">Room type:</label>
        <select id>="room" name="room">
            <option value="Single">Single Room</option>
            <option value>="Double">Double Room</option>
            <option value="Deluxe">Delux room</option>
            <option value="suite">Suite</option>
         </select>
         <br><br>

         <!--Number of Guests-->
         <label for="guests">Number of Guests</label>
         <input type="number" id="guests" name="guests" min="1"max="10">
         <br><br>

         <!--Special Requests-->
         <label for="requests">Special Requests:</label><br>
         <textarea id="requests"name="requests"rows="4"cols="40"></textarea>
         <br><br>

         <!--Buttons-->
         <input type="submit"value="Book now">
         <input type="reset" value="Reset Form"
    </Form>

    
    
</body>
</html>
